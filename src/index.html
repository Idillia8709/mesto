<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Достопримечательности России</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header header_position">
      <img class="logo logo_position" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile profile_position">
        <div class="profile__overlay">
          <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
        </div>
        <div class="profile__description">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="places places_position">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <div class="popup popup_type_edit">
      <form class="popup__container popup__container_form_edit" name="popup-edit-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input type="text" class=" popup__input popup__input_title" name="input-title" id="input-title"
            placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off">
          <span id="input-title-error" class="popup__error popup__error_visible"></span>
        </label>
        <label class="popup__label">
          <input type="text" class="popup__input popup__input_subtitle" name="input-subtitle" id="input-subtitle"
            placeholder="О себе" required minlength="2" maxlength="200" autocomplete="off">
          <span id="input-subtitle-error" class="popup__error popup__error_visible"></span>
        </label>
        <button type="submit" class="popup__button-form popup__button-form_save_profile">Сохранить</button>
        <button type="button" class="popup__button-exit"></button>
      </form>
    </div>
    <div class="popup popup_type_add">
      <form class="popup__container popup__container_form_add" name="popup-add-card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input type="text" class=" popup__input popup__input_name" name="input-name" id="input-name"
            placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span id="input-name-error" class="popup__error popup__error_visible"></span>
        </label>
        <label class="popup__label">
          <input type="url" class="popup__input popup__input_link" name="input-image-link" id="input-link"
            placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="input-link-error" class="popup__error popup__error_visible"></span>
        </label>
        <button type="submit"
          class="popup__button-form popup__button-form_create_card popup__button-form_disabled">Создать</button>
        <button type="button" class="popup__button-exit"></button>
      </form>
    </div>
    <div class="popup popup_type_avatar">
      <form class="popup__container popup__container_form_avatar" name="popup-change-avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <label class="popup__label">
          <input type="url" class=" popup__input popup__input_url-avatar" name="input-url-avatar" id="input-avatar"
            placeholder="Ссылка на аватар" required autocomplete="off">
          <span id="input-avatar-error" class="popup__error popup__error_visible"></span>
        </label>
        <button type="submit"
          class="popup__button-form popup__button-form_avatar popup__button-form_disabled">Сохранить</button>
        <button type="button" class="popup__button-exit"></button>
      </form>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="фото">
        <h3 class="popup__paragraph"></h3>
        <button type="button" class="popup__button-exit"></button>
      </div>
    </div>
    <div class="popup popup_type_deleteCard">
      <form class="popup__container popup__container_form_delete" name="popup-delete-card" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button-form popup__button-form_delete_card">Да</button>
        <button type="button" class="popup__button-exit"></button>
      </form>
    </div>
    <footer class="footer footer_position">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="element">
      <button class="element__button-image" type="button">
        <img class="element__image" src="#" alt="фото">
      </button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__like-counter">
          <button type="button" class="element__button-like"></button>
          <span class="element__number-of-like"></span>
        </div>
        <button type="button" class="element__button-delete"></button>
      </div>
    </li>
  </template>
</body>

</html>
