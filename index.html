<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности России</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header header_position">
            <img class="logo" src="../mesto/images/logo.svg" alt="Логотип">
            <hr class="header__line">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="../mesto/images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__description">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="button button_type_edit"><img src="../mesto/images/Edit Button.jpg" alt="Кнопка редактирования профиля"></button>
                    </div>
                    <p class="subtitle">Исследователь океана</p>
                </div>
                <button><span>+</span></button>
            </section>
            <section class="places places_position">
                <ul class="elements">
                    <li class="element">
                        <img class="element__image" src="../mesto/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__description">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../mesto/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../mesto/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../mesto/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../mesto/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../mesto/images/kirill-pershin-1088404-unsplash.jpg" alt="">
                        <div class="element__description">
                            <h2 class="element__title">Карачаевo-Черкессия</h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
               </ul>
            </section>
        </main>
        <footer class="footer footer_position">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <script src="scripts/index.js"></script>
    </div>
</body>

</html>
