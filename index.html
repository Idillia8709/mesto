<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Достопримечательности России</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header header_position">
      <img class="logo logo_position" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile profile_position">
        <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__description">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="places places_position">
        <ul class="elements">
          <template class="card-template">
            <li class="element">
              <button class="element__button-image" type="button">
                <img class="element__image" src="#" alt="фото">
              </button>
              <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button-like"></button>
                <button type="button" class="element__button-delete"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <div class="popup popup_type_edit popup__error_visible">
      <form class="popup__container popup__container_form_edit" name="popup-container" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input type="text" class=" popup__input popup__input_title" name="input-title" id="input-title"
            placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off">
          <span id="input-title-error" class="popup__error"></span>
        </label>
        <label class="popup__label">
          <input type="text" class="popup__input popup__input_subtitle" name="input-subtitle" id="input-subtitle"
            placeholder="О себе" required minlength="2" maxlength="200" autocomplete="off">
          <span id="input-subtitle-error" class="popup__error"></span>
        </label>
        <button type="submit" class="popup__button-form popup__button-form_save_profile">Сохранить</button>
        <button type="button" class="popup__button-exit"></button>
      </form>
    </div>
    <div class="popup popup_type_add popup__error_visible">
      <form class="popup__container popup__container_form_add" name="popup-container" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input type="text" class=" popup__input popup__input_name" name="input-name" id="input-name"
            placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span id="input-name-error" class="popup__error"></span>
        </label>
        <label class="popup__label">
          <input type="url" class="popup__input popup__input_link" name="input-image-link" id="input-link"
            placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="input-link-error" class="popup__error"></span>
        </label>
        <button type="submit"
          class="popup__button-form popup__button-form_create_card popup__button-form_disabled">Создать</button>
        <button type="button" class="popup__button-exit"></button>
      </form>
    </div>
    <div class="popup popup_type_image popup__error_visible">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="фото">
        <h3 class="popup__paragraph"></h3>
        <button type="button" class="popup__button-exit"></button>
      </div>
    </div>
    <footer class="footer footer_position">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
  <script src="scripts/initial-сards.js"></script>
  <script src="scripts/validate.js"></script>
</body>

</html>
